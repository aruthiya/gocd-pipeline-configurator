---
# A list of pipelines where each item is a YAML representation of https://api.go.cd/current/#the-pipeline-config-object
pipelines:
  - group: DG
    pipeline:
        label_template: ${COUNT}
        enable_pipeline_locking: false
        name: hello1
        template: build
        materials:
          - type: git
            attributes:
              url: https://github.com/aruthiya/getting-started-repo.git
              branch: master
              auto_update: false
        parameters:
          - name: BRANCH
            value: master
  - group: hello
    pipeline:
        label_template: ${COUNT}
        enable_pipeline_locking: false
        name: hello2
        template: build
        materials:
          - type: git
            attributes:
              url: https://github.com/aruthiya/getting-started-repo.git
              branch: master
              auto_update: false
        parameters:
          - name: BRANCH
            value: master
